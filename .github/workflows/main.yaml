name: Main Build and Deploy
on:
  workflow_dispatch:
    inputs:
      service_name:
        description: 'Service to deploy'
        required: true
        type: choice
        options:
          - test-service
          - cerbos
          - router-api
      environment_name:
        description: 'Target Environment'
        required: true
        type: choice
        options:
          - dev
          - test
          - uat
          - prod

jobs:
  init:
    runs-on: ubuntu-latest
    outputs:
      service_version: ${{ steps.set-version.outputs.version }}
    steps:
      - name: Set Version
        id: set-version
        run: |
          echo "version=1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT

  deploy-service:
    needs: [init]
    uses: ./.github/workflows/deploy.yml
    with:
      service_name: ${{ inputs.service_name }}
      environment_name: ${{ inputs.environment_name }}
      service_version: ${{ needs.init.outputs.service_version }}
    secrets:
      GH_ACTIONS_PAT: ${{ secrets.GITHUB_TOKEN }}
