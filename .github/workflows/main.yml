name: Test Deploy Workflow
on:
  workflow_dispatch:
    inputs:
      environment_name:
        description: "Environment (uat/prod/dev/staging)"
        required: true
        default: "dev"
      service_name:
        description: "Service Name"
        required: true
        default: "my-service"

jobs:
  critical-path-tests:
    runs-on: ubuntu-latest
    # Only run for UAT/prod environments
    if: ${{ inputs.environment_name == 'uat' || inputs.environment_name == 'prod' }}
    steps:
      - name: Run Critical Path Tests
        run: |
          echo "Running Critical Path Tests for ${{ inputs.environment_name }}"
          exit 1

  deploy:
    runs-on: ubuntu-latest
    needs: critical-path-tests
    if: |
      always() &&
      (
        (inputs.environment_name == 'uat' || inputs.environment_name == 'prod') &&
        needs.critical-path-tests.result == 'success' ||
        (inputs.environment_name != 'uat' && inputs.environment_name != 'prod')
      )
    steps:
      - name: Deploy Service
        run: echo "Deploying service ${{ inputs.service_name }} in ${{ inputs.environment_name }}"
